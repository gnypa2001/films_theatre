<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Typography */
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background-image: url('https://www.rollingstone.com/wp-content/uploads/2021/06/ACTION-FMOIVES_WEB-1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  header, main {
    text-align: center;
  }
  
  h1, h2, h3 {
    font-weight: bold;
    margin-bottom: 1rem;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  h2 {
    font-size: 2rem;
  }
  
  h3 {
    font-size: 1.5rem;
  }
  
  p {
    margin-bottom: 1.5rem;
  }
  
  /* Layout */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }
  
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 0;
  }
  
  nav ul {
    display: flex;
    list-style: none;
  }
  
  nav li {
    margin-right: 2rem;
  }
  
  nav a {
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease-in-out;
  }
  
  nav a:hover {
    color: #ffd700;
  }
  
  main {
    margin-top: 2rem;
  }
  h1, p {
    color: white;

  }
  footer {
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    padding: 20px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  
  .movie {
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 2rem;
    transition: all 0.3s ease-in-out;
  }
  
  .movie:hover {
    box-shadow: 0 0 5px #333;
    transform: translateY(-5px);
  }
  
  .movie img {
    max-width: 100%;
    height: auto;
  }
  
  .title {
    font-weight: bold;
    font-size: 1.5rem;
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: #fff;
  }
  
  .description {
    padding: 1rem;
    background-color: #f2f2f2;
  }
  
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
  }
  
  button {
    background-color: #333;
    color: #fff;
    padding: 1rem 2rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-right: 5px;
  }
  
  button:hover {
    background-color: #ffd700;
    color: #333;
  }
</style>
</head>
<body>
    
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Warner_Bros_logo.svg/1965px-Warner_Bros_logo.svg.png" alt="Warner Bros Logo" style="width: 100px; height: 100px;">
        <nav>
            <ul>
                <button type="button"><a href="{{ url_for('all_films') }}">Все фильмы</a></button>
                <button type="button"><a href="{{ url_for('horrors') }}">Хоррор</a></button>
                <button type="button"><a href="{{ url_for('action') }}">Экшн</a></button>
                <button type="button"><a href="{{ url_for('comedy') }}">Комедия</a></button>
                <button type="button"><a href="{{ url_for('horrors') }}">О нас</a></button>
            </ul>
        </nav>
    </header>
<main>
    <h1>Лучший сайт филмов</h1>
    <p>Вот такой сайтик</p>
</main>


<footer>
    <p>&copy; 2023 My Company. All rights reserved.</p>
</footer>
</body>
</html>
